<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1,#div2{
            width: 100px;
            height: 100px;
            border: 2px solid black;

        }
    </style>
</head>
<body ondrop="dropThis(event)" ondragover="allowDropThis(event)">
    <body>
    <div id="div1" ondrop="dropThis(event)" ondragover="allowDropThis(event)"></div>

    <div id="div2" ondrop="dropThis(event)" ondragover="allowDropThis(event)">
    <img id="specific" src="mypic.jpeg" draggable="true" ondragstart="dragThis(event)" width="70" height="70"">
    </div>
    <div>
        <img id="other1" src="1.jpeg"  width="70" height="70">
        <img id="other2" src="2.jpeg"  width="70" height="70">    
    </div>
<script>

    var count=0;

    function allowDropThis(e)
    {
        e.preventDefault();
    }

    function dragThis(e)
    {
        e.dataTransfer.setData("specific",e.target.id);
        countSession();
    }
    function dropThis(e){

        var data= e.dataTransfer.getData("specific");
        e.target.appendChild(document.getElementById(data));
        document.getElementById("div1").style.backgroundColor="skyblue";
    }


    console.log(sessionStorage)

    var counter = 1;

    function countSession(){
        if (sessionStorage.clickcount) {
            counter++;
        sessionStorage.clickcount = counter;
    } else {
        sessionStorage.clickcount = 1;
    }
    }
</script>
</body>
</html>
