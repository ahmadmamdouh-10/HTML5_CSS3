<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 16%;
            height: auto;
            margin: 30px;
        }
        img:hover{
            animation: zoom-in-zoom-out 2s ease-out infinite;
        }
        @keyframes zoom-in-zoom-out{
            0%{
                transform: scale(1,1);
            }
            50%{
                transform: scale(1.5,1.5);
            }
            100%{
                transform: scale(1,1);
            }   
        }
    </style>
</head>
<body>
    <img class="zoom" src="1.jpeg">
    <img class="zoom" src="2.jpeg">
    <img class="zoom" src="3.jpeg">
    <img class="zoom" src="6.jpeg">
</body>
</html>
